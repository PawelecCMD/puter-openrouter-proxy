<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>AI Proxy z OpenRouter</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        textarea, select, button { margin: 10px 0; padding: 10px; width: 100%; }
        #output { background: #f4f4f4; padding: 15px; border-radius: 8px; min-height: 100px; }
        .model-info { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>ðŸ’¬ AI z OpenRouter przez Puter.js</h1>
    <p>Wybierz model i zadaj pytanie â€“ bez opÃ³ÅºnieÅ„, bez logowania (opcjonalne), z peÅ‚nym dostÄ™pem do modeli typu Gemini, Claude, Qwen, DeepSeek i wiÄ™cej.</p>

    <textarea id="prompt" rows="4" placeholder="Zadaj pytanie..."></textarea><br>

    <select id="model">
        <option value="google/gemini-2.5-flash">Gemini Flash</option>
        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
        <option value="openai/gpt-4o">GPT-4o</option>
        <option value="qwen/qwen-2.5-72b-instruct">Qwen 72B</option>
        <option value="deepseek/deepseek-r1-0528">DeepSeek R1</option>
        <option value="google/gemini-2.5-pro">Gemini Pro</option>
        <option value="mistralai/mixtral-8x22b-instruct">Mixtral 8x22B</option>
        <option value="meta-llama/llama-3.1-8b-instruct">Llama 3.1 8B</option>
    </select>
    <div class="model-info">Model: <code id="model-display">google/gemini-2.5-flash</code></div>

    <button onclick="send()">WyÅ›lij</button>
    <div id="output">OdpowiedÅº pojawi siÄ™ tutaj...</div>

    <!-- Puter.js -->
    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Aktualizacja nazwy modelu
        document.getElementById('model').addEventListener('change', function () {
            document.getElementById('model-display').textContent = this.value;
        });

        // WysyÅ‚anie zapytania do zewnÄ™trznego serwera proxy
        async function send() {
            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('model').value;
            const output = document.getElementById('output');

            if (!prompt) {
                output.innerHTML = '<b>BÅ‚Ä…d:</b> Wpisz pytanie!';
                return;
            }

            output.innerHTML = 'ðŸ§  MyÅ›lÄ™...';

            try {
                const response = await fetch('https://openrouter-proxy.onrender.com/ai/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: prompt }],
                        stream: false
                    })
                });

                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<b>BÅ‚Ä…d AI:</b> ${data.details?.error?.message || 'Nieznany bÅ‚Ä…d'}`;
                } else {
                    output.innerHTML = `<b>OdpowiedÅº:</b><br>${data.choices[0].message.content.replace(/\n/g, '<br>')}`;
                }
            } catch (error) {
                output.innerHTML = `<b>BÅ‚Ä…d poÅ‚Ä…czenia:</b> SprawdÅº, czy serwer proxy dziaÅ‚a. (${error.message})`;
            }
        }

        // Automatycznie opublikuj tÄ™ stronÄ™ na Puter
        (async () => {
            await puter.fs.write('index.html', document.documentElement.outerHTML);
            const site = await puter.hosting.create(puter.randName(), '/');
            puter.print(`<br><b>âœ… Twoja aplikacja dziaÅ‚a pod:</b> <a href="https://${site.subdomain}.puter.site" target="_blank">https://${site.subdomain}.puter.site</a>`);
        })();
    </script>
</body>
</html>
